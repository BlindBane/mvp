<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mealify</title>
</head>
<body ng-app="Mealify">
  <h1>Welcome to Mealify!</h1>
  <nav>
    <ul>
      <li>Reviews</li>
      <li>Add a Review</li>
    </ul>
  </nav>
  <div>
    <h3>Add a new meal</h3>
    <p>Meal name:</p>
    <input type="text">
    <p>Rating:</p>
    <input type="text">
    <p>Details:</p>
    <input type="text">
    <br>
    <button>Submit Review!</button>
  </div>
  <div class="reveiws">
    <h3>Reviews!</h3>
    <div class="review">
      <p>Meal name:</p>
      <p>Name example</p>
      <p>Rating:</p>
      <p>Rating example</p>
      <p>Details:</p>
      <p>Deatils example</p>
    </div>
  </div>
  <script src="./../node_modules/angular/angular.js"></script>
  <script src="./mealify.js"></script>
</body>
</html>
