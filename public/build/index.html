<!DOCTYPE html>
<html ng-app="">
  <head>
    <title>Mealify</title>
  </head>
  <body data-ng-init="meals=[{name:'pulled pork burrito', rating: '10/10' },{name:'chicken burrito', rating: '5/5' },{name:'The best coffee', rating: '3 stars' }]">
    <div class="section"></div>
    <h1>Mealify is Awesome!</h1>
    <input type="text" data-ng-model="name" placeholder="Search..."><br>
    <ul>
      <li data-ng-repeat="meal in meals | filter:name">{{ meal.name }} has a rating of {{ meal.rating }}</li>
    </ul>
    <script src="../lib/angular/angular.js"></script>
  </body>
</html>
