<!DOCTYPE html>
<html lang="en" ng-app="Mealify">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mealify</title>
</head>
<body ng-controller="ReviewsCtrl">
  <h1>Welcome to Mealify!</h1>
  <div class="addmeal" ng-controller="AddMealCtrl">
    <h3>Add a new meal</h3>
    <p>Meal name:  <input ng-model="meal.name" type="text"> {{meal.name}}</p>
    <p>Rating: <input ng-model="meal.rating" type="text"> {{meal.rating}}</p>
    <p>Details: <input ng-model="meal.details" type="text"> {{meal.details}}</p>
    <br>
    <button ng-click="addReview()">Submit Review!</button>
  </div>


  <h3>Reviews!</h3>
  <div>
    <div class="reveiws" ng-repeat="review in reviews">
      <div class="review">
        <p><strong>Meal name:</strong> {{review.name}}</p>
        <p><strong>Rating:</strong> {{review.rating}}</p>
        <p><strong>Details:</strong> {{review.details}}</p>
      </div>
    </div>
  </div>

  <script src="./../node_modules/angular/angular.js"></script>
  <script src="./app/mealify.js"></script>
  <script src="./app/controllers/addmeal.js"></script>
  <script src="./app/controllers/meals.js"></script>
  <script src="./app/services/apidata.js"></script>
</body>
</html>
